apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: client
  namespace: fuse-system
  labels:
    app: client
spec:
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      hostPID: true
      nodeSelector:
        agentpool: userpool
      initContainers:
        - name: prepare-fuse-mount
          image: stargzrepo.azurecr.io/fuse-client:latest
          command: ["/bin/sh", "-c"]
          args:
            - |
              set -eu
              ROOT=/host/mnt
              TARGET=/host/mnt/fuse
              MAX_RETRIES=10
              DELAY=2
              mkdir -p "${ROOT}"
              i=1
              while [ "$i" -le "$MAX_RETRIES" ]; do
                echo "prepare-fuse-mount: attempt ${i}/${MAX_RETRIES} for ${TARGET}"
                fusermount3 -u -z "${TARGET}" >/dev/null 2>&1 || true
                fusermount -u -z "${TARGET}" >/dev/null 2>&1 || true
                umount -l "${TARGET}" >/dev/null 2>&1 || true
                rm -rf "${TARGET}" >/dev/null 2>&1 || true
                mkdir -p "${TARGET}" || true
                if stat "${TARGET}" >/dev/null 2>&1; then
                  chmod 0777 "${TARGET}" >/dev/null 2>&1 || true
                  exit 0
                fi
                sleep "${DELAY}"
                i=$((i+1))
              done
              echo "prepare-fuse-mount: unable to recover ${TARGET} after ${MAX_RETRIES} attempts"
              exit 1
          securityContext:
            privileged: true
          volumeMounts:
            - name: fuse-mount
              mountPath: /host/mnt
              mountPropagation: Bidirectional
      containers:
        - name: client
          image: stargzrepo.azurecr.io/fuse-client:latest
          command: ["client"]
          args:
            - "-mount"
            - "$(FUSE_MOUNT_PATH)"
            - "-nvme"
            - "$(NVME_CACHE_PATH)"
            - "-coordinator"
            - "$(COORDINATOR_ADDR)"
            - "-coordinator-grpc"
            - "$(COORDINATOR_GRPC_ADDR)"
            - "-port"
            - "8081"
            - "-grpc-port"
            - "9081"
            - "-chunk-size"
            - "$(CHUNK_SIZE_MB)"
            - "-cloud-provider"
            - "azure"
          envFrom:
            - configMapRef:
                name: fuse-config
            - secretRef:
                name: azure-credentials
          env:
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          ports:
            - containerPort: 8081
              name: http
            - containerPort: 9081
              name: grpc
          securityContext:
            privileged: true
            allowPrivilegeEscalation: true
            capabilities:
              add:
                - SYS_ADMIN
                - MKNOD
          volumeMounts:
            - name: fuse-device
              mountPath: /dev/fuse
            - name: nvme-storage
              mountPath: /mnt/nvme
            - name: fuse-mount
              mountPath: /host/mnt
              mountPropagation: Bidirectional
          lifecycle:
            preStop:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - >
                    fusermount3 -u -z /host/mnt/fuse ||
                    umount -l /host/mnt/fuse ||
                    true
          livenessProbe:
            httpGet:
              path: /api/health
              port: 8081
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: "2"
              memory: 4Gi
      volumes:
        - name: fuse-device
          hostPath:
            path: /dev/fuse
        - name: nvme-storage
          hostPath:
            path: /mnt
            type: Directory
        - name: fuse-mount
          hostPath:
            path: /mnt
            type: Directory
---
apiVersion: v1
kind: Service
metadata:
  name: client-headless
  namespace: fuse-system
  labels:
    app: client
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: client
  ports:
    - port: 8081
      targetPort: 8081
      protocol: TCP
      name: http
    - port: 9081
      targetPort: 9081
      protocol: TCP
      name: grpc
