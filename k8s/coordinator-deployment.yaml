apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: coordinator-state
  namespace: fuse-system
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: managed-csi
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: coordinator
  namespace: fuse-system
  labels:
    app: coordinator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: coordinator
  template:
    metadata:
      labels:
        app: coordinator
    spec:
      containers:
        - name: coordinator
          image: stargzrepo.azurecr.io/fuse-client:latest
          command: ["coordinator"]
          args: ["-port", "8080"]
          ports:
            - containerPort: 8080
              name: http
          volumeMounts:
            - name: state
              mountPath: /data
          workingDir: /data
          livenessProbe:
            httpGet:
              path: /api/health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 5
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: "1"
              memory: 512Mi
      volumes:
        - name: state
          persistentVolumeClaim:
            claimName: coordinator-state
---
apiVersion: v1
kind: Service
metadata:
  name: coordinator
  namespace: fuse-system
  labels:
    app: coordinator
spec:
  type: ClusterIP
  selector:
    app: coordinator
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
